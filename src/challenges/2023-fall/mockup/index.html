<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seabed Security</title>
    <style>
      body {
        background: black;
        margin: 0;
        color: linen;
        font-family: monospace;
      }
      #container {
        display: flex;
      }
      #controls,
      #controls > * {
        padding: 5px;
      }
      #sliders {
        display: flex;
        flex-direction: column;
      }
    </style>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ğŸŸ</text></svg>"
    />
  </head>
  <body>
    <div id="container">
      <canvas width="800" height="800"></canvas>
      <div id="controls">
        <div id="buttons">
          <button id="pause">Pause</button>
          <button id="next">Next step</button>
          <button id="play">Play</button>
        </div>
        <div id="sliders">
          <label for="delay"></label>
          <input
            type="range"
            name="delay"
            id="delay"
            min="100"
            max="1000"
            step="100"
            value="1000"
          />
        </div>
      </div>
    </div>
    <script src="vector.js"></script>
    <script src="./agent.js"></script>
    <script src="./draw.js"></script>
    <script>
      const TILE_SIZE = 7;
      const POINT_OFFSET = { x: TILE_SIZE / 2, y: TILE_SIZE / 2 };
      const WIDTH = 100;
      const HEIGHT = 100;

      let doAnimate = false;
      let animationRequestId = null;
      let frameDuration = 1000;

      const buttonPause = document.querySelector("#pause");
      buttonPause.addEventListener("click", () => {
        doAnimate = false;
        cancelAnimationFrame(animationRequestId);
      });

      const buttonPlay = document.querySelector("#play");
      buttonPlay.addEventListener("click", () => {
        doAnimate = true;
        animate();
      });

      const buttonNext = document.querySelector("#next");
      buttonNext.addEventListener("click", goNextStep);

      const sliderDelay = document.querySelector("#delay");

      const labelDelay = document.querySelector("#sliders label");
      labelDelay.innerText = `Frame duration: ${frameDuration
        .toString()
        .padStart(4, " ")} ms`;

      sliderDelay.addEventListener("change", (event) => {
        const newDelay = event.target.value;
        labelDelay.innerText = `Frame duration: ${newDelay.padStart(
          4,
          " "
        )} ms`;
        frameDuration = parseInt(newDelay);
      });

      const canvas = document.querySelector("canvas");
      resize();
      const ctx = canvas.getContext("2d");

      const center = {
        x: Math.floor(WIDTH / 2),
        y: Math.floor(HEIGHT / 2),
      };

      const startPos = {
        x: Math.floor(WIDTH / 4),
        y: 5,
      };

      let target = {
        x: 8,
        y: 25,
      };

      document.addEventListener("click", updateTarget);

      const drone = new Drone(startPos, ctx);
      drone.speed = Drone.MAX_SPEED;
      drone.target = target;

      const agents = [drone];

      drone.findTarget();
      draw();

      // window.addEventListener("mousemove", drawLightRadius);

      function goNextStep() {
        drone.update();
        drone.findTarget();

        draw();
      }

      function resize() {
        canvas.width = WIDTH * TILE_SIZE;
        canvas.height = HEIGHT * TILE_SIZE;
      }

      function animate() {
        if (!doAnimate) return;
        goNextStep();
        setTimeout(() => {
          animationRequestId = requestAnimationFrame(animate);
        }, frameDuration);
      }

      function updateTarget(e) {
        const { clientX, clientY } = e;
        const gridX = Math.floor(clientX / TILE_SIZE);
        const gridY = Math.floor(clientY / TILE_SIZE);

        if (0 > gridX || gridX > WIDTH - 1 || 0 > gridY || gridY > HEIGHT - 1)
          return;

        target = { x: gridX, y: gridY };
        drone.target = target;
      }
    </script>
  </body>
</html>
